{% extends "base.html" %} 

{% block page_content %}
<div class="text-center page-header">
  <h1>
    Welcome to Revealer!
    <br>
    <small>
      {% if current_user.is_authenticated %} Hi {{ current_user.username }} {% else %} New user?
      <a class="btn btn-primary" href="{{ url_for('auth.register') }}" title="Create account">Register</a>
      <br>Or if you wish, you can checkout the slideshows <a href="{{ url_for('slideshow.index') }}" title="Slideshows">here</a>
    </small>
    {% endif %}
  </h1>
</div>
{% endblock %}
